# MNIST DataModule configuration
_target_: src.data.mnist_datamodule.MNISTDataModule
name: "mnist"

data_dir: ${paths.data_dir}
batch_size: 64
num_workers: 0                #Number of threads/workers: Increase this if you're training with GPU common values is 2,4,8 
pin_memory: false             #Whether to use Pin memory or not: It should be false for small batch sizes and when GPU is 100% utilitzed 
train_val_split: [55000, 5000]